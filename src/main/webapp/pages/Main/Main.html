<wm-page layouttype="three-column" columns="3" data-ng-controller="MainPageController" name="mainpage">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="top-nav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-row name="contentRow">
            <wm-left-panel contentwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
            <wm-column class="app-content-column" columnwidth="8" paddingleft="15" paddingright="15" name="mainContent">
                <wm-label caption="Home" fontsize="20" name="Heading"></wm-label>
                <wm-html height="auto" width="100%" name="bodyContent">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum porta gravida nisi, ac volutpat nibh adipiscing et. Fusce hendrerit nisi sed augue molestie pellentesque. Proin quis leo condimentum, tempus augue sit amet, aliquet
                        erat.
                    </p>
                </wm-html>
                <wm-button name="button1"></wm-button>
                <wm-composite name="composite3" widget="textarea">
                    <wm-label name="label4" class="col-md-2"></wm-label>
                    <wm-textarea name="textarea1"></wm-textarea>
                </wm-composite>
                <wm-composite name="composite1" widget="radioset">
                    <wm-label name="label2" class="col-md-2"></wm-label>
                    <wm-radioset name="radioset1" height="auto"></wm-radioset>
                </wm-composite>
                <wm-menu name="menu1"></wm-menu>
                <wm-composite name="composite2" widget="checkboxset">
                    <wm-label name="label3" class="col-md-2"></wm-label>
                    <wm-checkboxset name="checkboxset1" height="auto"></wm-checkboxset>
                </wm-composite>
                <wm-composite name="composite3" widget="currency">
                    <wm-label name="label4" class="col-md-2"></wm-label>
                    <wm-currency name="currency1"></wm-currency>
                </wm-composite>
                <wm-composite name="composite4" widget="colorpicker">
                    <wm-label name="label5" class="col-md-2"></wm-label>
                    <wm-colorpicker name="colorpicker1"></wm-colorpicker>
                </wm-composite>
                <wm-composite name="composite6" widget="text">
                    <wm-label name="label7" class="col-md-2"></wm-label>
                    <wm-text name="text1"></wm-text>
                </wm-composite>
            </wm-column>
            <wm-right-panel contentwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
        </wm-row>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
